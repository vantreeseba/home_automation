voice_assistant:
  id: va
  microphone: inmp_441
  media_player: nabu_media_player
  # micro_wake_word: mww
  # Defaults
  use_wake_word: true
  # Events
  on_start:
    - nabu.set_ducking:
        decibel_reduction: 20   # Number of dB quieter; higher implies more quiet, 0 implies full volume
        duration: 0.0s          # The duration of the transition (default is 0)
  # on_tts_streaming: 
  #   - nabu.set_ducking:
  #       decibel_reduction: 0
  #       duration: 1.0s
  on_error: 
    - nabu.set_ducking:
        decibel_reduction: 0
        duration: 1.0s
  on_client_connected:
    - delay: 5s
    - voice_assistant.start_continuous:
  on_client_disconnected:
    - voice_assistant.stop:
      

