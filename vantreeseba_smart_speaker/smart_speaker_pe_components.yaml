 substitutions:
  name: "vantreeseba-smart-speaker"
  friendly_name: "Smart Speaker"
  
  # Config
  i2c_freq: 400khz

  # PINS
  uart_tx_pin: GPIO17
  uart_rx_pin: GPIO18

  i2c_sda_pin: GPIO21
  i2c_scl_pin: GPIO20

  rmt_rgb_pin: GPIO19

  i2s_out_data_pin: GPIO07
  i2s_out_lrclk_pin: GPIO15
  i2s_out_bclk_pin: GPIO16

  i2s_in_lrclk_pin: GPIO9
  i2s_in_bclk_pin: GPIO10
  i2s_in_data_pin: GPIO12

external_components:
  - source: github://pr#5674
    components: [ld2450]
  - source: 
      type: git
      url: https://github.com/esphome/home-assistant-voice-pe
      ref: dev
    components:
      - audio_dac
      - media_player
      - micro_wake_word
      - microphone
      - nabu
      - nabu_microphone
      - voice_assistant
    refresh: 0s

## BOARD CONFIG
esphome:
  name: ${name}
  project:
    name: "vantreeseba.smart_speaker"
    version: "0.1.0"
  friendly_name: ${friendly_name}
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    - speaker.play:
        data: [0x00]

esp32:
  variant: esp32s3
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32S3_INSTRUCTION_CACHE_32KB: "y"
      # CONFIG_ESP32_S3_BOX_BOARD: "y"
      CONFIG_SPIRAM_ALLOW_STACK_EXTERNAL_MEMORY: "y"
      CONFIG_SPIRAM_TRY_ALLOCATE_WIFI_LWIP: "y"
      # Settings based on https://github.com/espressif/esp-adf/issues/297#issuecomment-783811702
      CONFIG_ESP32_WIFI_STATIC_RX_BUFFER_NUM: "16"
      CONFIG_ESP32_WIFI_DYNAMIC_RX_BUFFER_NUM: "512"
      CONFIG_ESP32_WIFI_STATIC_TX_BUFFER: "y"
      CONFIG_ESP32_WIFI_TX_BUFFER_TYPE: "0"
      CONFIG_ESP32_WIFI_STATIC_TX_BUFFER_NUM: "8"
      CONFIG_ESP32_WIFI_CACHE_TX_BUFFER_NUM: "32"
      CONFIG_ESP32_WIFI_AMPDU_TX_ENABLED: "y"
      CONFIG_ESP32_WIFI_TX_BA_WIN: "16"
      CONFIG_ESP32_WIFI_AMPDU_RX_ENABLED: "y"
      CONFIG_ESP32_WIFI_RX_BA_WIN: "32"
      CONFIG_LWIP_MAX_ACTIVE_TCP: "16"
      CONFIG_LWIP_MAX_LISTENING_TCP: "16"
      CONFIG_TCP_MAXRTX: "12"
      CONFIG_TCP_SYNMAXRTX: "6"
      CONFIG_TCP_MSS: "1436"
      CONFIG_TCP_MSL: "60000"
      CONFIG_TCP_SND_BUF_DEFAULT: "65535"
      CONFIG_TCP_WND_DEFAULT: "65535"  # Adjusted from linked settings to avoid compilation error
      CONFIG_TCP_RECVMBOX_SIZE: "512"
      CONFIG_TCP_QUEUE_OOSEQ: "y"
      CONFIG_TCP_OVERSIZE_MSS: "y"
      CONFIG_LWIP_WND_SCALE: "y"
      CONFIG_TCP_RCV_SCALE: "3"
      CONFIG_LWIP_TCPIP_RECVMBOX_SIZE: "512"
      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"  # TLS1.3 support isn't enabled by default in IDF 5.1.5

logger:
  hardware_uart: uart0
  # level: VERBOSE
  # logs:
  #   sensor: WARN  # avoids logging debug sensor updates

api:
  # on_client_connected:
  #   - speaker.play:
  #       data: [0x00]

ota:
  - platform: esphome

wifi:
  reboot_timeout: 0s
  output_power: 10dB
  enable_btm: True
  enable_rrm: True
  ssid: !secret wifi_ssid
  password: !secret wifi_password

psram:
  mode: octal
  speed: 80MHz

## BUSES/ETC
i2s_audio:
  - id: i2s_in
    i2s_lrclk_pin: $i2s_in_lrclk_pin
    i2s_bclk_pin: $i2s_in_bclk_pin
  - id: i2s_out
    i2s_lrclk_pin: $i2s_out_lrclk_pin
    i2s_bclk_pin: $i2s_out_bclk_pin

uart:
  id: uart_ld2450
  tx_pin: ${uart_tx_pin}
  rx_pin: ${uart_rx_pin}
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

## Light
light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: $rmt_rgb_pin
    num_leds: 10
    rmt_channel: 0
    chipset: ws2812
    name: "LED Ring"
    use_psram: false

## Audio Components
microphone:
  - platform: i2s_audio
    id: inmp_441
    i2s_mode: primary
    i2s_audio_id: i2s_in
    i2s_din_pin: $i2s_in_data_pin
    adc_type: external
    sample_rate: 16000
    bits_per_sample: 32bit
    pdm: false
    # channel: left
    channel: right

speaker:
  - platform: i2s_audio
    i2s_mode: primary
    i2s_audio_id: i2s_out
    id: i2s_speaker
    dac_type: external
    i2s_dout_pin: $i2s_out_data_pin
    sample_rate: 48000
    channel: mono
    buffer_duration: 500ms
    use_apll: true

media_player:
  - platform: nabu
    id: nabu_media_player
    name: Media Player
    internal: false
    speaker: i2s_speaker
    sample_rate: 48000
    volume_increment: 0.05
    on_announcement:
      - nabu.set_ducking:
          decibel_reduction: 20
          duration: 0.0s
    on_state:
      if:
        condition:
          - not:
              lambda: return id(nabu_media_player)->state == media_player::MediaPlayerState::MEDIA_PLAYER_STATE_ANNOUNCING;
        then:
          - nabu.set_ducking:
              decibel_reduction: 0
              duration: 1.0s

