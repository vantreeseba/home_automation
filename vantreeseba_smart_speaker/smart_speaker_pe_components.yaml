i2c:
  sda: ${i2c_sda_pin}
  scl: ${i2c_scl_pin}
  scan: true
  frequency: ${i2c_freq}

time:
  id: ntp_time
  platform: sntp
  timezone: America/Chicago

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
